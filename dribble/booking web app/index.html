<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div><ion-icon name="logo-firebase"></ion-icon>StayPeak</div>
      <div>
        <ion-icon name="map-outline"></ion-icon>
        <ion-icon name="bag-handle-outline"></ion-icon>
        <ion-icon name="alert-circle-outline"></ion-icon>
        <ion-icon name="settings-outline"></ion-icon>
      </div>
      <div>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="notifications-outline"></ion-icon>
        <div class="language-button">
          <span> Eng </span>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>
    </div>
    <div class="main">
      <div class="main-1">
        <div class="card-container-1">
          <div>
            <div>
              <span> Hotel </span>
              <span> House </span>
              <span> Village </span>
            </div>
            <strong>Today: Oct. 10, Tue</strong>
          </div>
          <div>
            <span> City or Hotel </span>
            <span> Check-in </span>
            <span> Check-out </span>
          </div>
          <div>
            <input type="text" name="" id="" placeholder="City" />
            <input type="date" name="" id="" />
            <input type="date" name="" id="" />
            <button>Search</button>
          </div>
          <div class="suitable-options">
            <div>
              <strong>Suitable Options</strong>
              <span>Recommended hotels in Ã¡rea</span>
            </div>
            <div class="carousel-controls">
              <ion-icon name="chevron-back-outline" id="prev"></ion-icon>
              <ion-icon name="chevron-forward-outline" id="next"></ion-icon>
            </div>
          </div>
          <div class="house-container">
            <div>
              <img src="assets/house1.jpg" />
              <div class="image-info">
                Galenstock
                <div>
                  <ion-icon name="star"></ion-icon>
                  4.9
                </div>
              </div>
              <span>$300</span>
              <ion-icon name="heart-outline"></ion-icon>
            </div>
            <div>
              <img src="assets/house2.jpg" />
              <div class="image-info">
                Alpshouse
                <div>
                  <ion-icon name="star"></ion-icon>
                  5.0
                </div>
              </div>
              <span>$350</span>
              <ion-icon name="heart"></ion-icon>
            </div>
            <div>
              <img src="assets/house3.jpg" />
              <div class="image-info">
                Greenwood
                <div>
                  <ion-icon name="star"></ion-icon>
                  4.9
                </div>
              </div>
              <span>$250</span>
              <ion-icon name="heart-outline"></ion-icon>
            </div>
            <div>
              <img src="assets/house4.jpg" />
              <div class="image-info">
                Island
                <div>
                  <ion-icon name="star"></ion-icon>
                  4.5
                </div>
              </div>
              <span>$210</span>
              <ion-icon name="heart-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div id="formatted-dates">
          <span id="formatted-check-in"></span>
          <span id="formatted-check-out"></span>
        </div>
        <div class="card-container-2"></div>
      </div>
      <div class="main-2">
        <img src="assets/house_10.jpg" />
        <div class="plus-minus-buttons">
          <ion-icon name="add-outline"></ion-icon>
          <hr />
          <ion-icon name="remove-outline"></ion-icon>
        </div>
      </div>
    </div>
    <source src="main.js" type="" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
