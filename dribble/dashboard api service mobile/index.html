<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data linked mobile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <ion-icon name="chevron-back"></ion-icon>
        Data Linked
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </div>
      <div class="staging-section" id="dropdown-icon">
        <span id="staging-section-label">Staging: </span>
        <ion-icon name="chevron-down"></ion-icon>
        <div id="staging-section-list" class="dropdown-content"></div>
      </div>
      <div class="connected-api">
        <strong>Connected API</strong>
        <p>
          Below you can find all the API services that are connected to your app
        </p>
      </div>
      <div class="search-input">
        <ion-icon name="search"></ion-icon>
        <input type="text" placeholder="Search" />
      </div>
      <div class="promo-banner">
        <div>
          <div>
            <ion-icon name="qr-code"></ion-icon>
            <strong>Promotions Banner</strong>
          </div>
          <div>
            <p>This service providing data from for the promo section</p>
          </div>
        </div>
        <div>
          <ion-icon name="eye"></ion-icon>
          <strong>Show Services</strong>
        </div>
      </div>
      <div class="footer-buttons">
        <ion-icon name="airplane"></ion-icon>
        <ion-icon name="calendar"></ion-icon>
        <ion-icon name="bag-handle"></ion-icon>
        <ion-icon name="bookmark"></ion-icon>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
