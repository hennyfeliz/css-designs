<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  </head>
  <body>
    <div>
      <div class="top">
        <div>
          <div data-lucide="panel-left" style="width: 20px; height: 20px"></div>
          <div
            data-lucide="chevron-down"
            style="width: 20px; height: 20px"
          ></div>
          <div
            data-lucide="chevron-left"
            style="width: 20px; height: 20px"
          ></div>
        </div>
        <div>
          <div>
            <div data-lucide="lock" style="width: 20px; height: 20px"></div>
            <span>your.education</span>
          </div>
          <div
            data-lucide="circle-ellipsis"
            style="width: 20px; height: 20px"
          ></div>
        </div>
        <div>
          <div
            data-lucide="circle-arrow-down"
            style="width: 20px; height: 20px"
          ></div>
          <div data-lucide="upload" style="width: 20px; height: 20px"></div>
          <div data-lucide="plus" style="width: 20px; height: 20px"></div>
        </div>
      </div>
      <div class="main_">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
