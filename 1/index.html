<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <span> Space X </span>
      </div>
      <div>
        <span>HOME</span>
        <span>|</span>
        <span>PRODUCTS</span>
        <span>|</span>
        <span>OTHERS</span>
      </div>
      <div>
        <img src="assets/user.svg" alt="user-icon" style="width: 28px; height: 28px;" />
      </div>
    </header>
    <div className="principal">
      <sidebar>
        <div>
          <img src="assets/home.svg" alt="home-icon" style="width: 28px" />
          <span>overview</span>
        </div>
        <div>
          <img src="assets/box.svg" alt="box-icon" style="width: 28px" />
          <span>projects</span>
        </div>
        <hr style="height: 1px; width: 60px; margin: 10px 0 0 15px" />
        <div>
          <img
            src="assets/archive.svg"
            alt="archive-icon"
            style="width: 28px"
          />
          <span>archive</span>
        </div>
        <div>
          <img src="assets/add.svg" alt="add-icon" style="width: 28px" />
          <span>add</span>
        </div>
        <hr style="height: 1px; width: 60px; margin: 10px 0 0 15px" />
        <div>
          <img src="assets/album.svg" alt="album-icon" style="width: 28px" />
          <span>album</span>
        </div>
        <div>
          <img
            src="assets/buildings.svg"
            alt="buildings-icon"
            style="width: 28px"
          />
          <span>buildings</span>
        </div>
        <div>
          <img src="assets/align.svg" alt="align-icon" style="width: 28px" />
          <span>align</span>
        </div>
        <div style="position: absolute; bottom: 10px">
          <img src="assets/tuning.svg" alt="tuning-icon" style="width: 28px" />
          <span>settings</span>
        </div>
      </sidebar>
    </div>
  </body>
</html>
