<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car store</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img
          src="./assets/icons/car_icon.svg"
          alt="car_icon"
          class="car-icon"
        />
        <h2>Lomousine</h2>
      </div>
      <nav class="header-center">
        <span>Home</span>
        <span>About us</span>
        <span>Our services</span>
        <span>Fleets</span>
      </nav>
      <div class="header-right">
        <span>+12 49 492 29 29</span>
        <span>ENG</span>
        <button>Contact us</button>
      </div>
    </header>
    <main>
      <section class="home_banner">
        <div class="text-banner">
          <h1>Booking</h1>
          <span>HOME - BOOKING</span>
        </div>
      </section>
      <section class="buying-proccess">
        <div>
          <span>1</span>
          <span>Enter ride details</span>
        </div>
        <hr class="linea-intermitente" />
        <div>
          <span>2</span>
          <span>Choose a vehicle</span>
        </div>
        <hr class="linea-intermitente" />
        <div>
          <span>3</span>
          <span>Enter contact details</span>
        </div>
        <hr class="linea-intermitente" />
        <div>
          <span>4</span>
          <span>Booking summary</span>
        </div>
      </section>
    </main>

</html>
