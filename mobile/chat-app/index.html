<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen_">
      <div class="status-bar">
        <div>
          <strong>9:41</strong>
        </div>
        <div>
          <ion-icon name="cellular"></ion-icon>
          <ion-icon name="wifi"></ion-icon>
          <ion-icon name="battery-full-outline"></ion-icon>
        </div>
      </div>
      <div class="header">
        <div class="central-header">
          <ion-icon name="chevron-back-outline"></ion-icon>
          <img src="./utils/proficon.webp" />
          <div class="name">
            <strong>Helena Hills</strong>
            <span>Active 20m ago</span>
          </div>
        </div>
        <div>
          <ion-icon name="call-outline"></ion-icon>
          <ion-icon name="videocam-outline"></ion-icon>
        </div>
      </div>
      <div class="botom-bar">
        <div>
          <div class="botom-input">
            <input
              type="text"
              name="botom-input"
              id="botom-input"
              placeholder="Message..."
            />
            <div>
              <ion-icon name="mic-outline"></ion-icon>
              <ion-icon name="happy-outline"></ion-icon>
              <ion-icon name="image-outline"></ion-icon>
            </div>
          </div>
          <div class="send-buttom">
            <ion-icon name="send"></ion-icon>
          </div>
        </div>
        <div class="botom-bar-2">
          <hr />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
